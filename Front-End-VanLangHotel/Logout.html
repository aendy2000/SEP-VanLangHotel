<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/VanLangHotel/asset/styleLogin.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Đăng nhập</title>
</head>
<body>
    <div class="main">
        <div class="form-login">
            <div class="form-login___border">
                <h2>Đăng nhập</h2>
                <form action="../VanLangHotel/HomepageNhanVien.html" method="get">
                    <div class="form-floating user-login">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Tên tài khoản" required>
                        <label for="floatingInput">Tên tài khoản</label>
                    </div>
                    <div class="icon-hide">
                        Hiển thị mật khẩu
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                    <div class="form-floating password-login">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Mật khẩu" required>
                        <label for="floatingPassword">Mật khẩu</label>
                    </div>
                    <div class="checkbox-login">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                            <label class="form-check-label" for="inlineFormCheck">
                                Ghi nhớ
                            </label>
                        </div>
                    </div>
                    <div class="btn-login">
                        <button id="btn" type="submit">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
